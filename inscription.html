<!DOCTYPE html>

<body>
    <!-- Placer en haut du body -->
    <!-- Pop-Up Connexion -->
    <section id = "connexion">
        <div id="container">
        <!-- zone de connexion -->

        <form id="form_connexion" action="verification.php" method="POST">
            <h1>Inscription</h1>

            <label><b>Nom d'utilisateur</b></label>
            <input class="formInput" title="entrez votre pseudo" type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>
        
            <label><b>Mot de passe</b></label>
            <input class="formInput" title="entrez votre mot de passe" type="password" placeholder="Entrer le mot de passe" name="password" required>
            
            <label><b>Vérifier votre mot de passe</b></label>
            <input class="formInput" title="entrez à nouveau votre mot de passe" type="password" placeholder="Entrer le mot de passe" name="password2" required>
            
            <input type="submit" id='submit' value="S'inscrire" >
        
            <a class = "lienFormConnexion" href="connexion.html">Se connecter</a>
            <a class = "lienFormConnexion" href="#">Mot de passe oublié?</a>
        
        </form>
        </div>
    </section>

</body>
